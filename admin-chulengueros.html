<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Trabajos | SerEmprende</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-purple: #8b5cf6;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --gradient-primary: linear-gradient(135deg, #658e67 0%, #658e67 100%);
            --gradient-secondary: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://res.cloudinary.com/dliredzt9/image/upload/v1762355808/hero-fondo-banda-chulengos_zlkktd.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: 0;
            opacity: 0.3;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 107, 53, 0.15) 0%, transparent 20%),
                        radial-gradient(circle at 70% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 680px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-wrapper {
            display: inline-block;
            padding: 1.5rem;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            transition: all 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .logo-wrapper:hover::before {
            opacity: 0.3;
        }

        .logo-wrapper:hover {
            transform: translateY(-5px);
            border-color: var(--primary-orange);
        }

        .logo {
            height: 80px;
            width: auto;
            display: block;
        }

        .title {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.3rem;
        }

        /* Links Section */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2rem;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.6s ease;
            z-index: 0;
        }

        .link-btn:hover::before {
            left: 0;
        }

        .link-btn:hover {
            border-color: var(--primary-orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .link-btn span {
            position: relative;
            z-index: 1;
        }

        .link-btn svg {
            position: relative;
            z-index: 1;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }


        /* Website Link */
        .website-link {
            text-align: center;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .website-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.6s ease;
        }

        .website-link a:hover {
            color: gray;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .logo {
                height: 60px;
            }

            .link-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="https://res.cloudinary.com/dliredzt9/image/upload/v1762355808/logo-banda-chulengos_gqnrzl.webp" alt="SerEmprende" class="logo">
            </div>
            <h1 class="title"> Blog Noticias<br> Chulongueras</h1>
            <p class="subtitle">Area de contenido Noticias</p>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://script.google.com/macros/s/AKfycbw1EaVnWMHf9PnS9k0AISt6R00x_AkMiJ3-dye_TebRlMh-iEb-UkU_GUb-AC6DaKMV/exec" class="link-btn" target="_blank" rel="noopener noreferrer">
                <span> Admin - Blog Noticias</span>
            </a>
        </div>

        <!-- Website Link -->
        <div class="website-link">
            <a href="https://seremprende.com" target="_blank" rel="noopener noreferrer">
               www.seremprende.com
            </a>
        </div>
		
		
	    </div>
		
			

</body>
</html>
